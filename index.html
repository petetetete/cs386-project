<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="src/css/style.css" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <title>Drop The Code - CS 386</title>
    </head>
    <body>
        <div class="main-container">
            <div id="back" class="back-button center-align" onclick="changePage('back')">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </div>
            <div data-page="home" class="page">
                <div class="menu-block">
                    <div class="title">Drop The Code</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('user-login')">User Login</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('guest-login')">Guest Login</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('teacher-login')">Teacher Login</button>
                </div>
            </div>
            <div data-page="user-login" class="page">
                <div class="menu-block">
                    <input placeholder="Username" type="text" id="user-username" />
                </div>
                <div class="menu-block">
                    <input placeholder="Password" type="password" id="user-password" />
                </div>
                <div class="menu-block">
                    <button onclick="tryLogin('main')">Login</button>
                </div>
            </div>
            <div data-page="guest-login" class="page">
                <div class="menu-block">
                    <div class="title">Logged in as a Guest</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('main')">Continue</button>
                </div>
            </div>
            <div data-page="teacher-login" class="page">
                <div class="menu-block">
                    <div class="title">Teacher Options</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('view-students')">View Students</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('assign-students')">Assign Students</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('remind-students')">Send Reminders</button>
                </div>
            </div>
            <div data-page="view-students" class="page">
                <div class="menu-block">
                    <div class="title">All Students</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('levels-complete')">Aeron Benjy</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('levels-complete')">Dominik Zuriel</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('levels-complete')">Matthias Iosif</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('levels-complete')">Geghard Alin</button>
                </div>
            </div>
            <div data-page="levels-complete" class="page">
                <div class="menu-block">
                    <div class="title">Check for completion</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('game', 1)">Level 1</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('game', 2)">Level 2</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('game', 3)">Level 3</button>
                </div>
            </div>
            <div data-page="game" class="page">
                <div class="game-container">
                </div>
            </div>
            <div data-page="completed" class="page">
                <div class="menu-block">
                    <div class="title">Completed!</div>
                </div>
            </div>
            <div data-page="not-completed" class="page">
                <div class="menu-block">
                    <div class="title">Not Completed!</div>
                </div>
            </div>
            <div data-page="assign-students" class="page">
                <div class="menu-block">
                    <div class="title">Choose Student</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('level-assign')">Aeron Benjy</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('level-assign')">Dominik Zuriel</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('level-assign')">Matthias Iosif</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('level-assign')">Geghard Alin</button>
                </div>
            </div>
            <div data-page="level-assign" class="page">
                <div class="menu-block">
                    <div class="title">Choose Level</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('back')">Level 1</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('back')">Level 2</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('back')">Level 3</button>
                </div>
            </div>
            <div data-page="main" class="page">
                <div class="menu-block">
                    <div class="title">Drop The Code</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('levels')">Play Game</button>
                </div>
                <hr>
                <div class="menu-block">
                    <button onclick="changePage('settings')">Settings</button>
                </div>
                <hr>
                <div class="menu-block">
                    <button onclick="changePage('home')">Logout</button>
                </div>
            </div>
                <div data-page="settings" class="page">
                <div class="menu-block">
                    <div class="title">Choose a Setting</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('difficulty')">Change Difficulty</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('nothing')">Sound</button>
                </div>
            </div>
            <div data-page="difficulty" class="page">
                <div class="menu-block">
                    <div class="title">Choose a Difficulty</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('chosen')">Beginner</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('chosen')">Intermediate</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('chosen')">Expert</button>
                </div>
            </div>
            <div data-page="levels" class="page">
                <div class="menu-block">
                    <div class="title">Choose A Level</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('game', 1)">Level 1</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('game', 2)">Level 2</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('game', 3)">Level 3</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('game', 4)">Level 4</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('game', 5)">Level 5</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('game', 6)">Level 6</button>
                </div>
            </div>
            <div data-page="chosen" class="page">
                <div class="menu-block">
                    <div class="title">Difficulty Level Chosen!</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('back')">Return</button>
                </div>
            </div>
            <div data-page="nothing" class="page">
                <div class="menu-block">
                    <div class="title">Nothing</div>
                </div>
            </div>
            <div data-page="remind-students" class="page">
                <div class="menu-block">
                    <div class="title">Which Student?</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('reminder-format')">Aeron Benjy</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('reminder-format')">Dominik Zuriel</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('reminder-format')">Matthias Iosif</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('reminder-format')">Geghard Alin</button>
                </div>
            </div>
            <div data-page="reminder-format" class="page">
                <div class="menu-block">
                    <div class="title">Choose Format</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('emailpage')">Send E-mail</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('pushnotification')">Send Push Notification</button>
                </div>
            </div>
            <div data-page="emailpage" class="page">
                <div class="menu-block">
                    <input data-clear="true" value="Student E-mail" />
                </div>
                <div class="menu-block">
                    <button onclick="changePage('email-sent-page')">Send</button>
                </div>
            </div>
            <div data-page="email-sent-page" class="page">
                <div class="menu-block">
                    <div class="title">E-mail Sent!</div>
                </div>
            </div>
            <div data-page="pushnotification" class="page">
                <div class="menu-block">
                    <div class="title">Student Notified</div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="libs/jquery-3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="src/js/classes.js"></script>
        <script type="text/javascript" src="src/js/menus.js"></script>
        <script type="text/javascript" src="src/js/main.js"></script>
        <script type="text/javascript" src="src/js/game.js"></script>
    </body>
</html>
