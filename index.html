<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <title>Drop The Code - CS 386</title>
    </head>
    <body>
        <div class="main-container">
            <div id="back" class="back-button center-align" onclick="changePage('back')">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </div>
            <div data-page="home" class="page">
                <div class="menu-block">
                    <div class="title">Drop The Code</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('user-login')">Login</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('guest-login')">Guest</button>
                </div>
            </div>
            <div data-page="guest-login" class="page">
                <div class="menu-block">
                    <div class="title">Logged in as Guest</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('main')">Continue</button>
                </div>
            </div>
            <div data-page="user-login" class="page">
                <div class="menu-block">
                    <input data-clear="true" value="User Name" />
                </div>
                <div class="menu-block">
                    <input data-clear="true" value="Password" />
                </div>
                <div class="menu-block">
                    <button onclick="changePage('main')">Login</button>
                </div>
            </div>
            <div data-page="main" class="page">
                <div class="menu-block">
                    <div class="title">Drop The Code</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('levels')">Single Player</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('levels')">Multiplayer</button>
                </div>
                <hr>
                <div class="menu-block">
                    <button onclick="changePage('settings')">Settings</button>
                </div>
                <hr>
                <div class="menu-block">
                    <button onclick="changePage('logout')">Logout</button>
                </div>
            </div>
                <div data-page="settings" class="page">
                <div class="menu-block">
                    <div class="title">Choose a Setting</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('difficulty')">Change Difficulty</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('nothing')">Sound</button>
                </div>
            </div>
            <div data-page="difficulty" class="page">
                <div class="menu-block">
                    <div class="title">Choose a Difficulty</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('chosen')">Beginner</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('chosen')">Intermediate</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('chosen')">Expert</button>
                </div>
            </div>
             <div data-page ="levels" class ="page">
                <div class ="menu-block">
                    <div class ="title">Choose a level</div>
                </div>
                 <div class="menu-block">
                    <button onclick="changePage('levelSelect')">Level 1</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('levelSelect')">Level 2</button>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('levelSelect')">Level 3</button>
                </div>
            </div>
            <div data-page="chosen" class="page">
                <div class="menu-block">
                    <div class="title">Difficulty Level Chosen!</div>
                </div>
                <div class="menu-block">
                    <button onclick="changePage('back')">Return</button>
                </div>
            </div>
            <div data-page="nothing" class="page">
                <div class="menu-block">
                    <div class="title">Nothing</div>
                </div>
            </div>
            <div data-page="logout" class="page">
                <div class="menu-block">
                    <div class="title">Logging out...</div>
                </div>
            </div>

        </div>
        <script type="text/javascript" src="js/classes.js"></script>
        <script type="text/javascript" src="js/menus.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
